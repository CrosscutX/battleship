<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="battle.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Battleship</h1>
        <div class="restart-button button">Restart Game</div>
      </div>
    </header>
    <div class="name-screen">
      <div class="name-box">
        <label for="name">Enter Your Name Commander</label>
        <input type="text" id="name" required />
        <div class="start-button button">Start</div>
      </div>
    </div>
    <div class="game-screen"></div>
    <div class="finish-screen"></div>
  </body>
</html>
